<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: auto; width: 768px; background-color: #231f20; padding: 12px; border-radius: 8px; color: white; font-family: Arial, sans-serif; text-align: center;">
        <label
            for="nome"
            style="display: block; margin-bottom: 8px; font-size: 18px;">
            Nome:
        </label>
        <input
            style="padding-top: 8px; padding-bottom: 8px; border: hidden; outline: none; width: 100%; border-radius: 8px;"
            id="nome"
            type="text" />
        <button
            style="margin-top: 12px; padding-top: 8px; padding-bottom: 8px; background-color: #bb4430; color: white; border: none; border-radius: 8px; width: 100%;">
            Enviar
        </button>
    </div>
